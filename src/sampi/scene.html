<!doctype html>

<link rel='import' href='/sampi/colour.html'>

<script>
'use strict';

class Scene {
  constructor() {
    this.width_ = 500;
    this.height_ = 500;
    this.backgroundColour_ = new Colour(0, 0, 0, 1);

    Object.seal(this);
  }

  set width(width) { this.width_ = width; }
  set height(height) { this.height_ = height; }

  get width() { return this.width_; }
  get height() { return this.height_; }

  set backgroundColour(bg) { this.backgroundColour_ = bg; }
  get backgroundColour() { return this.backgroundColour_; }
}
</script>
